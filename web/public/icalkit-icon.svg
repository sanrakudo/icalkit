<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#iconGradient)"/>
  
  <!-- Icon background circle -->
  <circle cx="256" cy="256" r="180" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Calendar icon -->
  <g id="calendar-icon">
    <!-- Calendar body -->
    <rect x="156" y="156" width="200" height="200" rx="20" fill="white"/>
    
    <!-- Calendar header -->
    <rect x="156" y="156" width="200" height="50" rx="20" fill="rgba(255,255,255,0.3)"/>
    <rect x="156" y="181" width="200" height="25" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Binding rings -->
    <circle cx="206" cy="141" r="12" fill="white"/>
    <circle cx="256" cy="141" r="12" fill="white"/>
    <circle cx="306" cy="141" r="12" fill="white"/>
    
    <!-- Grid lines (split indicator) -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="8" stroke-linecap="round">
      <!-- Vertical split line -->
      <line x1="256" y1="216" x2="256" y2="336"/>
      
      <!-- Horizontal lines -->
      <line x1="176" y1="251" x2="336" y2="251"/>
      <line x1="176" y1="286" x2="336" y2="286"/>
      <line x1="176" y1="321" x2="336" y2="321"/>
    </g>
    
    <!-- Split arrows -->
    <g fill="rgba(255,255,255,0.6)">
      <!-- Left arrow -->
      <polygon points="216,256 201,248.5 201,263.5"/>
      <!-- Right arrow -->
      <polygon points="296,256 311,248.5 311,263.5"/>
    </g>
  </g>
</svg>
